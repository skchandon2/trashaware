<script type="text/javascript">
    var _jsGarbageItems = [];
    var _jsRecycleItems = [];
    var _jsOrganicItems = [];
    var _displayArr = [];
    var _jsScore = 0;
    var _jsTurnCount = 0;

    $(document).ready(function(){

        console.log("Initial Definition of the Items");
        _jsGarbageItems = ["CHIP BAGS", "RAZORS"];
        _jsRecycleItems = ["CANS", "TIN FOIL"];
        _jsOrganicItems = ["BONES/SHELLS", "FOOD WASTE"];
        showWelcomeDialog();
        //console.log("Welcome Dialog and File Read complete!");
        positionBins();
        showRandomSixItems();
        //setTimeout(function(){showRandomSixItems()}, 2400);
        $("#garbage_bin, #recycle_bin, #green_bin").click(clickBin);


    });//(End Of) Document.ready

    function showWelcomeDialog()
    {
        //set the welcome text
        $("#dialogBody").html("<h2>Trash Aware</h2><br/><h4>A Trash/Waste Sorting Game</h4>");

        //hide the close button
        $("#dialogBtnClose").hide();

        //show modal
        $('#myModal').modal('show');

        //hide the dialog
        //setTimeout(function(){$('#myModal').modal('hide');}, 2000);

        //readDataFromUWaterlooSite();
        readDataForGarbageItemsFromTxtFiles("garbageItems.txt");
        readDataForOrganicItemsFromTxtFiles("organicItems.txt");
        readDataForRecycleItemsFromTxtFiles("recycleItems.txt");
        //console.log(_jsGarbageItems);
        //console.log(_jsOrganicItems);
        //console.log(_jsRecycleItems);

        //setTimeout(function(){$('#myModal').modal('hide');}, 2000);

    }//(End Of) Function showWelcomeDialog()

    function showRandomSixItems()
    {
        
        var garbageItemsClone = _jsGarbageItems.slice();
        //console.log(garbageItemsClone.length);
        var garbage1 = Math.floor(Math.random() * garbageItemsClone.length);
        var garbageItem1 = garbageItemsClone[garbage1]; 
        garbageItemsClone.splice(garbage1, 1);
        //console.log(garbage1);
        //console.log(garbageItemsClone.length);

        
        var garbage2 = Math.floor(Math.random() * garbageItemsClone.length);
        var garbageItem2 = garbageItemsClone[garbage2];        
        garbageItemsClone.splice(garbage2, 1); 
        //console.log(garbage2);

        var recycleItemsClone = _jsRecycleItems.slice();
        var recycle1 = Math.floor(Math.random() * recycleItemsClone.length);
        var recycleItem1 = recycleItemsClone[recycle1];
        recycleItemsClone.splice(recycle1, 1);
        //console.log(recycle1);

        var recycle2 = Math.floor(Math.random() * recycleItemsClone.length);
        var recycleItem2 = recycleItemsClone[recycle2];
        recycleItemsClone.splice(recycle2, 1);
        //console.log(recycle2);

        var organicItemsClone = _jsOrganicItems.slice();
        var organic1 = Math.floor(Math.random() * organicItemsClone.length);
        var organicItem1 = organicItemsClone[organic1];
        organicItemsClone.splice(organic1, 1);
        //console.log(organic1);

        var organic2 = Math.floor(Math.random() * organicItemsClone.length);
        var organicItem2 = organicItemsClone[organic2];
        organicItemsClone.splice(organic2, 1);
        //console.log(organic2);

        _displayArr = [{type: "g", item: garbageItem1}, {type: "g", item: garbageItem2}
                        , {type: "r", item: recycleItem1}, {type: "r", item: recycleItem2}
                        , {type: "o", item: organicItem1}, {type: "o", item: organicItem2}
                        ];

        //console.log(_displayArr)
        displayNext();
        
        //console.log(_jsGarbageItems);
        //console.log(garbage1)

    }//(End Of) Function

    function displayNext()
    {
        if(_displayArr.length<=0)
        {
            $("#displayItem").html("End Game!");
            $("#displayItem").data("type", "");
            //show modal
            $('#myModal').modal('show');
            _jsTurnCount = 0;
            _jsScore = 0;
            showRandomSixItems();
            return;
        }
        var nextIndex = 0;
        if(_displayArr.length > 1)
        {
            nextIndex = Math.floor(Math.random() * _displayArr.length); //generates a number from 0 to (1 less display array length)
            
            //console.log(nextIndex)
        }
        //console.log(nextIndex);
        //console.log(_displayArr);
        $("#displayItem").html(_displayArr[nextIndex].item);
        $("#displayItem").data("type", _displayArr[nextIndex].type);
        //console.log(_displayArr)
        _displayArr.splice(nextIndex,1);
    }

    function readDataForGarbageItemsFromTxtFiles(filename)
    {
        
        $.ajax({
            url:filename,
            type:'GET',
            dataType: "text",
            async: false,
            success: function(response)
            {
                _jsGarbageItems = $.csv.toArrays(response);
                //console.log(data);
            }
        });
        //console.log("filename: " + filename + "read complete");
        //console.log(arrayName);
        


    }//(End Of) function

    function positionBins()
    {
        var $w = $(window).width();
        var $h = $(window).height();

        $("#displayItem").css({top: "100px", left: ($w/2 -150 )+"px"});
        $("#score").css({top: "20px", left: ($w/2 -150 )+"px"});
        $("#curscore").html(_jsScore);
        $("#turncount").html(_jsTurnCount);

        var garbageBinWidth = $w/7;
        var gargbageBinTop = ($h-250+(10* (garbageBinWidth * 0.021)));
        $("#garbage_bin").css({top: gargbageBinTop + "px", left: ($w/2 - ( garbageBinWidth + $w/10))+"px", width: garbageBinWidth+"px"});
        $("#garbage_bin_svg").attr("width", garbageBinWidth);
        //$("#garbage_bin_svg").attr("height", $w/10);

        var recycleBinWidth = $w/7;
        var recycleBinTop = ($h-250+(10*(recycleBinWidth * 0.021)));
        $("#recycle_bin").css({top: recycleBinTop + "px", left: ($w/2 - ( recycleBinWidth/2))+"px", width: recycleBinWidth+"px"});
        $("#recycle_bin_svg").attr("width", recycleBinWidth);

        //console.log($("#recycle_bin_corepath").offset().top);
        //console.log($("#greenbin_core_path").offset().top);
        //console.log($("#recycle_bin").offset().top);
        //console.log($("#green_bin").offset().top);
        var height_diff_const = 0.16;
        var greenbindebux = "";
        if($w>1100)
        {
            height_diff_const = 0.16 + ($w*0.00015); 
            greenbindebux += "height_diff_const = [" + height_diff_const +"], ";
        }
        var height_diff_factor = ($("#recycle_bin_corepath").offset().top - $("#recycle_bin").offset().top) - ($("#greenbin_core_path").offset().top * height_diff_const);
        greenbindebux += "height_diff_factor = [" + height_diff_factor +"], ";

        var greenBinWidth = $w/5;
        greenbindebux += "greenBinWidth = [" + greenBinWidth +"], ";

        var greenBinTop = ($h-(320 - (greenBinWidth-($w * 0.1)))) + height_diff_factor;//($h-240+(10*(greenBinWidth * 0.001)));
        greenbindebux += "greenBinTop = [" + greenBinTop +"], ";

        if((greenBinTop+greenBinWidth-100)>$h)
        {
            console.log(greenBinTop+greenBinWidth)
            console.log($h)
            greenBinTop = $("#recycle_bin_corepath").offset().top -25 ; 
            greenbindebux += " (IF TOTAL HEIGHT GREATER THAN WINDOW HEIGHT) greenBinTop = [" + greenBinTop +"], ";
        }
        if(greenBinTop < 100)
        {
            greenBinTop = $("#recycle_bin").offset().top -15 ;
            greenbindebux += " (IF greenBinTop< 100 ) greenBinTop = [" + greenBinTop +"], ";
        }
        $("#debugx").append("<span>" + greenbindebux + "</span>")
        $("#green_bin").css({top: greenBinTop + "px", left: ($w/2 - ( greenBinWidth-($w/4)))+"px", width: greenBinWidth+"px"});
        $("#green_bin_svg").attr("width", greenBinWidth);




        
    }//(End Of) function
