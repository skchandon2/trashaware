<script>
    $(document).ready(function(){

        showWelcomeDialog();

    });//(End Of) Document.ready

    function showWelcomeDialog()
    {
        //set the welcome text
        $("#dialogBody").html("<h2>Trash Aware</h2><br/><h4>A Trash/Waste Sorting Game</h4>");

        //hide the close button
        $("#dialogBtnClose").hide();

        //show modal
        $('#myModal').modal('show');

        //hide the dialog
        setTimeout(function(){$('#myModal').modal('hide');}, 2000);
        readDataFromUWaterlooSite();

    }//(End Of) Function showWelcomeDialog()


    function readDataFromUWaterlooSite()
    {
        $.ajax({
        url:'https://uwaterloo.ca/plant-operations/custodial/waste-management/garbage',
        type:'GET',
        success: function(data){
           //$('#content').html($(data).find('#firstHeading').html());
           var listOfItems = $(data).find(".expandable");
                console.log(listOfItems);
        }
});


    }
